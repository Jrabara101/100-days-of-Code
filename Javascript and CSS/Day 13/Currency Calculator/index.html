<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Currency Converter</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for better aesthetics */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        .converter-card {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(10px);
        }
        .currency-select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%2212%22%20height%2D%2212%22%20viewBox%3D%220%200%2012%2012%22%3E%3Cpath%20d%3D%22M10%204L6%208L2%204H10Z%22%20fill%3D%22%234A5568%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 0.65rem 0.65rem;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Converter Card -->
    <div class="converter-card bg-white p-8 md:p-10 w-full max-w-xl rounded-2xl border border-gray-100">
        <h1 class="text-3xl font-extrabold text-gray-800 mb-2 text-center">
            Global Currency Exchange
        </h1>
        <p class="text-gray-500 mb-8 text-center">
            Instant conversion using static rates.
        </p>

        <!-- Input and Selects Container -->
        <div class="space-y-6">

            <!-- Amount Input -->
            <div class="flex flex-col space-y-2">
                <label for="amount" class="text-sm font-medium text-gray-700">Amount to Convert</label>
                <input
                    type="number"
                    id="amount"
                    value="1.00"
                    min="0"
                    step="0.01"
                    oninput="convertCurrency()"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-lg shadow-sm"
                    placeholder="Enter amount"
                >
            </div>

            <!-- Currency Selection -->
            <div class="grid grid-cols-1 sm:grid-cols-5 gap-4 items-center">
                
                <!-- From Currency -->
                <div class="col-span-2 flex flex-col space-y-2">
                    <label for="fromCurrency" class="text-sm font-medium text-gray-700">From</label>
                    <select
                        id="fromCurrency"
                        onchange="convertCurrency()"
                        class="currency-select w-full p-3 border border-gray-300 rounded-lg bg-white focus:ring-blue-500 focus:border-blue-500 shadow-sm transition duration-150"
                    >
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>

                <!-- Swap Button -->
                <div class="col-span-1 flex justify-center pt-8 sm:pt-4">
                    <button
                        onclick="swapCurrencies()"
                        class="p-2 text-gray-500 hover:text-blue-600 transition duration-150 transform hover:scale-110"
                        title="Swap Currencies"
                    >
                        <!-- Icon for swapping -->
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path></svg>
                    </button>
                </div>

                <!-- To Currency -->
                <div class="col-span-2 flex flex-col space-y-2">
                    <label for="toCurrency" class="text-sm font-medium text-gray-700">To</label>
                    <select
                        id="toCurrency"
                        onchange="convertCurrency()"
                        class="currency-select w-full p-3 border border-gray-300 rounded-lg bg-white focus:ring-blue-500 focus:border-blue-500 shadow-sm transition duration-150"
                    >
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
            </div>
            
        </div>

        <!-- Result Display -->
        <div class="mt-8 pt-6 border-t border-gray-200">
            <p class="text-md font-medium text-gray-700 mb-2">Converted Result</p>
            <div id="result" class="bg-blue-50 text-blue-800 p-4 rounded-xl text-2xl font-bold break-words min-h-[56px] flex items-center justify-center">
                0.00 EUR
            </div>
            <p id="rateDisplay" class="text-sm text-gray-500 mt-2 text-center"></p>
        </div>

        <!-- LLM Feature Button -->
        <button onclick="analyzeRate()" id="analyzeButton" class="w-full mt-4 p-3 bg-indigo-500 text-white font-bold rounded-lg hover:bg-indigo-600 transition duration-150 shadow-md disabled:opacity-50">
            âœ¨ Analyze Exchange Rate Factors
        </button>

        <!-- Analysis Result Display -->
        <div id="analysisResult" class="mt-6 pt-4 border-t border-gray-200">
            <p class="text-md font-medium text-gray-700 mb-2 hidden" id="analysisTitle">Exchange Rate Analysis:</p>
            <div id="analysisContent" class="bg-indigo-50 text-indigo-800 p-4 rounded-xl text-sm break-words min-h-[50px]">
                <!-- Analysis will appear here -->
            </div>
        </div>

    </div>

    <script>
        // Static conversion rates relative to USD (Base Currency: USD)
        // 1 USD buys this amount of foreign currency
        const rates = {
            'USD': { name: 'US Dollar', rate: 1.0 },
            'EUR': { name: 'Euro', rate: 0.93 },
            'GBP': { name: 'British Pound', rate: 0.82 },
            'JPY': { name: 'Japanese Yen', rate: 151.72 },
            'CAD': { name: 'Canadian Dollar', rate: 1.36 },
            'AUD': { name: 'Australian Dollar', rate: 1.55 },
            'CHF': { name: 'Swiss Franc', rate: 0.91 },
            'CNY': { name: 'Chinese Yuan', rate: 7.25 }
        };

        const amountInput = document.getElementById('amount');
        const fromCurrencySelect = document.getElementById('fromCurrency');
        const toCurrencySelect = document.getElementById('toCurrency');
        const resultDiv = document.getElementById('result');
        const rateDisplay = document.getElementById('rateDisplay');

        // Global constants for Gemini API
        const GEMINI_API_MODEL = "gemini-2.5-flash-preview-09-2025";
        const API_BASE_URL = `https://generativelanguage.googleapis.com/v1beta/models/${GEMINI_API_MODEL}:generateContent`;
        // apiKey is provided by the execution environment
        const apiKey = typeof __api_key !== 'undefined' ? __api_key : ""; 

        /**
         * Simple exponential backoff retry mechanism for API calls.
         */
        async function fetchWithRetry(url, options, retries = 3) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.status === 429 && i < retries - 1) {
                        const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                        await new Promise(resolve => setTimeout(resolve, delay));
                        continue;
                    }
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response;
                } catch (error) {
                    if (i === retries - 1) throw error;
                    // Log to console for debugging, but not as an error
                    console.warn(`Request failed (attempt ${i + 1}/${retries}). Retrying...`);
                }
            }
        }

        /**
         * Populates the currency select dropdowns with options from the rates object.
         */
        function populateCurrencies() {
            const currencyKeys = Object.keys(rates);
            let optionsHtml = currencyKeys.map(key => 
                `<option value="${key}">${key} - ${rates[key].name}</option>`
            ).join('');

            fromCurrencySelect.innerHTML = optionsHtml;
            toCurrencySelect.innerHTML = optionsHtml;

            // Set initial default selections
            fromCurrencySelect.value = 'USD';
            toCurrencySelect.value = 'EUR';

            convertCurrency(); // Initial calculation
        }

        /**
         * Core function to convert the currency, triggered by input/change events.
         */
        function convertCurrency() {
            const amount = parseFloat(amountInput.value);
            const fromCode = fromCurrencySelect.value;
            const toCode = toCurrencySelect.value;

            // Input validation
            if (isNaN(amount) || amount <= 0) {
                resultDiv.innerHTML = "Enter a valid amount.";
                rateDisplay.innerHTML = "";
                return;
            }

            // Get base rates (rate is relative to 1 USD)
            const rateFrom = rates[fromCode].rate;
            const rateTo = rates[toCode].rate;

            // 1. Convert "From" amount to the Base Currency (USD)
            // (Amount / RateFrom) = USD Equivalent
            const usdEquivalent = amount / rateFrom;

            // 2. Convert USD Equivalent to the "To" Currency
            // USD Equivalent * RateTo = Target Currency Amount
            const convertedAmount = usdEquivalent * rateTo;

            // Format the output
            const formattedResult = convertedAmount.toFixed(2);
            resultDiv.innerHTML = `${formattedResult} ${toCode}`;

            // Display the 1 unit exchange rate
            const unitRate = rateTo / rateFrom;
            rateDisplay.innerHTML = `1 ${fromCode} = ${unitRate.toFixed(4)} ${toCode}`;
        }

        /**
         * Swaps the values of the 'From' and 'To' currency selectors.
         */
        function swapCurrencies() {
            const temp = fromCurrencySelect.value;
            fromCurrencySelect.value = toCurrencySelect.value;
            toCurrencySelect.value = temp;
            convertCurrency(); // Recalculate after swapping
        }


        /**
         * Uses the Gemini API to provide a real-time analysis of the exchange rate factors.
         */
        async function analyzeRate() {
            const fromCode = fromCurrencySelect.value;
            const toCode = toCurrencySelect.value;

            const analysisTitle = document.getElementById('analysisTitle');
            const analysisContent = document.getElementById('analysisContent');
            const analyzeButton = document.getElementById('analyzeButton');

            analysisTitle.classList.add('hidden');
            analysisContent.innerHTML = `<div class="text-center text-gray-500 flex items-center justify-center space-x-2">
                <svg class="animate-spin h-5 w-5 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>Searching for current factors...</span>
            </div>`;
            analyzeButton.disabled = true;

            const systemPrompt = `Act as a concise financial analyst. Summarize 3-5 current economic or geopolitical factors impacting the exchange rate between the two requested currencies. Use clear, factual, and brief bullet points based solely on the search results.`;
            const userQuery = `What are the 3-5 key factors currently impacting the ${fromCode} to ${toCode} exchange rate?`;

            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                tools: [{ "google_search": {} }],
                systemInstruction: {
                    parts: [{ text: systemPrompt }]
                },
            };

            try {
                const url = `${API_BASE_URL}?key=${apiKey}`;
                const response = await fetchWithRetry(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                const candidate = result.candidates?.[0];

                if (candidate && candidate.content?.parts?.[0]?.text) {
                    let text = candidate.content.parts[0].text;
                    let sources = [];
                    
                    const groundingMetadata = candidate.groundingMetadata;
                    if (groundingMetadata && groundingMetadata.groundingAttributions) {
                        sources = groundingMetadata.groundingAttributions
                            .map(attribution => ({
                                uri: attribution.web?.uri,
                                title: attribution.web?.title,
                            }))
                            .filter(source => source.uri && source.title);
                    }

                    // Format the text and sources for display
                    let formattedSources = sources.length > 0 ? 
                        `<p class="mt-4 pt-2 border-t border-indigo-200 text-xs text-indigo-600">
                            Sources: ${sources.map((s, i) => 
                                `<a href="${s.uri}" target="_blank" class="hover:underline">${s.title}</a>`
                            ).join(' | ')}
                        </p>` : '';
                    
                    // Convert markdown bullet points to HTML unordered list
                    let htmlContent = text.replace(/^- (.*)/gm, '<li>$1</li>');
                    if (htmlContent.includes('<li>')) {
                        htmlContent = `<ul>${htmlContent}</ul>`;
                    }
                    
                    analysisContent.innerHTML = htmlContent + formattedSources;
                    analysisTitle.classList.remove('hidden');

                } else {
                    analysisContent.innerHTML = "Sorry, I couldn't generate an analysis right now. Please try again.";
                }

            } catch (error) {
                console.error("Gemini API call failed:", error);
                analysisContent.innerHTML = `<span class="text-red-600">Error: Could not retrieve analysis. Check the console for details.</span>`;
            } finally {
                analyzeButton.disabled = false;
            }
        }


        // Initialize the app when the script loads
        window.onload = populateCurrencies;
    </script>
</body>
</html>
