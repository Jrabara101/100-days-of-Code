<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Instant Counter</h2>
            <div id="status" class="status-dot"></div>
        </div>
        
        <div class="stats-box">
            <div class="stat">
                <span id="wordCount">0</span>
                <label>Words</label>
            </div>
            <div class="stat border-left">
                <span id="charCount">0</span>
                <label>Characters</label>
            </div>
        </div>

        <p id="message" class="note">Scanning selection...</p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
