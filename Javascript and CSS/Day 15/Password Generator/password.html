<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassGuard - Secure Password Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
        
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Custom Range Slider Styling */
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #818cf8;
            cursor: pointer;
            margin-top: -8px; 
            box-shadow: 0 0 10px rgba(129, 140, 248, 0.5);
        }

        input[type=range]::-moz-range-thumb {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #818cf8;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(129, 140, 248, 0.5);
            border: none;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #334155;
            border-radius: 2px;
        }

        input[type=range]::-moz-range-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #334155;
            border-radius: 2px;
        }

        /* Checkbox Animation */
        .checkbox-wrapper input:checked + div {
            background-color: #4f46e5;
            border-color: #4f46e5;
        }
        .checkbox-wrapper input:checked + div svg {
            opacity: 1;
            transform: scale(1);
        }
        
        /* Fade in animation */
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen bg-slate-900 text-slate-100 flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-md">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center gap-3 mb-2">
                <div class="bg-indigo-600 p-2 rounded-lg shadow-lg shadow-indigo-500/20">
                    <i data-lucide="shield-check" class="text-white w-8 h-8"></i>
                </div>
                <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-cyan-400">
                    PassGuard
                </h1>
            </div>
            <p class="text-slate-400">Generate secure passwords instantly</p>
        </div>

        <!-- Password Display -->
        <div class="bg-slate-800 rounded-2xl p-6 mb-6 shadow-xl border border-slate-700 relative overflow-hidden group">
            <div class="absolute top-0 left-0 w-1 h-full bg-gradient-to-b from-indigo-500 to-cyan-500"></div>
            
            <div class="flex justify-between items-center">
                <div id="password-display" class="text-2xl font-mono tracking-wider text-white w-full mr-4 min-h-[2rem] break-all">
                    <!-- Password goes here -->
                </div>
                <button id="copy-btn" class="p-2 hover:bg-slate-700 rounded-lg transition-colors text-slate-400 hover:text-white flex-shrink-0 group/btn relative" title="Copy to clipboard">
                    <i data-lucide="copy" class="w-5 h-5 transition-transform group-hover/btn:scale-110"></i>
                    <span id="copy-tooltip" class="absolute -top-8 left-1/2 -translate-x-1/2 bg-black text-white text-xs py-1 px-2 rounded opacity-0 transition-opacity">Copied!</span>
                </button>
            </div>

            <!-- Strength Bar -->
            <div class="mt-4 flex items-center gap-3">
                <div class="flex-1 h-1.5 bg-slate-700 rounded-full overflow-hidden">
                    <div id="strength-bar" class="h-full transition-all duration-500 w-0 bg-red-500"></div>
                </div>
                <span id="strength-text" class="text-xs font-bold uppercase tracking-wider text-slate-400">
                    Weak
                </span>
            </div>
        </div>

        <!-- Controls -->
        <div class="bg-slate-800 rounded-2xl p-6 shadow-xl border border-slate-700">
            
            <!-- Length Slider -->
            <div class="mb-6">
                <div class="flex justify-between items-center mb-3">
                    <label class="text-slate-300 font-medium">Password Length</label>
                    <span id="length-val" class="text-xl font-bold text-indigo-400">16</span>
                </div>
                <input type="range" id="length-slider" min="6" max="64" value="16" class="w-full">
                <div class="flex justify-between text-xs text-slate-500 mt-1">
                    <span>6</span>
                    <span>64</span>
                </div>
            </div>

            <!-- Options Grid -->
            <div class="grid grid-cols-2 gap-4 mb-8">
                <!-- Uppercase -->
                <label class="checkbox-wrapper cursor-pointer flex items-center gap-3 p-3 rounded-xl border border-slate-700 hover:bg-slate-700/50 transition-colors">
                    <input type="checkbox" id="opt-uppercase" checked class="hidden">
                    <div class="w-5 h-5 rounded border border-slate-500 flex items-center justify-center transition-all bg-slate-800">
                        <i data-lucide="check" class="w-3.5 h-3.5 text-white opacity-0 transform scale-50 transition-all"></i>
                    </div>
                    <div>
                        <div class="text-sm font-medium text-slate-200">Uppercase</div>
                        <div class="text-xs text-slate-500">A-Z</div>
                    </div>
                </label>

                <!-- Lowercase -->
                <label class="checkbox-wrapper cursor-pointer flex items-center gap-3 p-3 rounded-xl border border-slate-700 hover:bg-slate-700/50 transition-colors">
                    <input type="checkbox" id="opt-lowercase" checked class="hidden">
                    <div class="w-5 h-5 rounded border border-slate-500 flex items-center justify-center transition-all bg-slate-800">
                        <i data-lucide="check" class="w-3.5 h-3.5 text-white opacity-0 transform scale-50 transition-all"></i>
                    </div>
                    <div>
                        <div class="text-sm font-medium text-slate-200">Lowercase</div>
                        <div class="text-xs text-slate-500">a-z</div>
                    </div>
                </label>

                <!-- Numbers -->
                <label class="checkbox-wrapper cursor-pointer flex items-center gap-3 p-3 rounded-xl border border-slate-700 hover:bg-slate-700/50 transition-colors">
                    <input type="checkbox" id="opt-numbers" checked class="hidden">
                    <div class="w-5 h-5 rounded border border-slate-500 flex items-center justify-center transition-all bg-slate-800">
                        <i data-lucide="check" class="w-3.5 h-3.5 text-white opacity-0 transform scale-50 transition-all"></i>
                    </div>
                    <div>
                        <div class="text-sm font-medium text-slate-200">Numbers</div>
                        <div class="text-xs text-slate-500">0-9</div>
                    </div>
                </label>

                <!-- Symbols -->
                <label class="checkbox-wrapper cursor-pointer flex items-center gap-3 p-3 rounded-xl border border-slate-700 hover:bg-slate-700/50 transition-colors">
                    <input type="checkbox" id="opt-symbols" checked class="hidden">
                    <div class="w-5 h-5 rounded border border-slate-500 flex items-center justify-center transition-all bg-slate-800">
                        <i data-lucide="check" class="w-3.5 h-3.5 text-white opacity-0 transform scale-50 transition-all"></i>
                    </div>
                    <div>
                        <div class="text-sm font-medium text-slate-200">Symbols</div>
                        <div class="text-xs text-slate-500">!@#$</div>
                    </div>
                </label>
            </div>

            <!-- Generate Button -->
            <button id="generate-btn" class="w-full bg-gradient-to-r from-indigo-600 to-cyan-600 hover:from-indigo-500 hover:to-cyan-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-indigo-500/25 transform transition-all active:scale-[0.98] flex items-center justify-center gap-2 group">
                <i data-lucide="refresh-cw" class="w-5 h-5 group-hover:rotate-180 transition-transform duration-500"></i>
                Generate New Password
            </button>
        </div>

        <!-- History -->
        <div id="history-container" class="mt-8 hidden">
            <h3 class="text-slate-500 text-sm font-semibold uppercase tracking-wider mb-3 ml-1">Recent History</h3>
            <div id="history-list" class="space-y-2">
                <!-- History items injected here -->
            </div>
        </div>

    </div>

    <script>
        // DOM Elements
        const displayEl = document.getElementById('password-display');
        const lengthSlider = document.getElementById('length-slider');
        const lengthVal = document.getElementById('length-val');
        const generateBtn = document.getElementById('generate-btn');
        const copyBtn = document.getElementById('copy-btn');
        const copyTooltip = document.getElementById('copy-tooltip');
        const strengthBar = document.getElementById('strength-bar');
        const strengthText = document.getElementById('strength-text');
        const historyContainer = document.getElementById('history-container');
        const historyList = document.getElementById('history-list');

        const checkboxes = {
            uppercase: document.getElementById('opt-uppercase'),
            lowercase: document.getElementById('opt-lowercase'),
            numbers: document.getElementById('opt-numbers'),
            symbols: document.getElementById('opt-symbols')
        };

        // State
        let password = '';
        let history = [];

        // Character Sets
        const CHAR_SETS = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?/~`'
        };

        // Initialize Icons
        lucide.createIcons();

        // Event Listeners
        lengthSlider.addEventListener('input', (e) => {
            lengthVal.textContent = e.target.value;
            generatePassword();
        });

        generateBtn.addEventListener('click', generatePassword);
        
        copyBtn.addEventListener('click', () => {
            if (!password) return;
            navigator.clipboard.writeText(password).then(() => {
                copyTooltip.style.opacity = '1';
                setTimeout(() => copyTooltip.style.opacity = '0', 2000);
            });
        });

        Object.values(checkboxes).forEach(cb => {
            cb.addEventListener('change', () => {
                // Prevent unchecking all
                const anyChecked = Object.values(checkboxes).some(c => c.checked);
                if (!anyChecked) {
                    cb.checked = true;
                    return;
                }
                generatePassword();
            });
        });

        function calculateStrength(pwd) {
            if (!pwd) return 0;
            let score = 0;
            if (pwd.length > 8) score += 1;
            if (pwd.length > 12) score += 1;
            if (pwd.length >= 16) score += 1;
            if (/[A-Z]/.test(pwd)) score += 1;
            if (/[a-z]/.test(pwd)) score += 1;
            if (/[0-9]/.test(pwd)) score += 1;
            if (/[^A-Za-z0-9]/.test(pwd)) score += 1;
            return Math.min(score, 6); // Max score 6
        }

        function updateUI(strength) {
            // Update Strength Bar Color and Width
            const percentage = (strength / 6) * 100;
            strengthBar.style.width = `${percentage}%`;
            
            // Remove old color classes
            strengthBar.classList.remove('bg-red-500', 'bg-yellow-500', 'bg-green-500');
            strengthText.classList.remove('text-red-400', 'text-yellow-400', 'text-green-400');

            if (strength <= 2) {
                strengthBar.classList.add('bg-red-500');
                strengthText.classList.add('text-red-400');
                strengthText.textContent = 'Weak';
            } else if (strength <= 4) {
                strengthBar.classList.add('bg-yellow-500');
                strengthText.classList.add('text-yellow-400');
                strengthText.textContent = 'Moderate';
            } else {
                strengthBar.classList.add('bg-green-500');
                strengthText.classList.add('text-green-400');
                strengthText.textContent = 'Strong';
            }
        }

        function addToHistory(pwd) {
            history.unshift(pwd);
            if (history.length > 5) history.pop();
            renderHistory();
        }

        function renderHistory() {
            if (history.length === 0) {
                historyContainer.classList.add('hidden');
                return;
            }
            historyContainer.classList.remove('hidden');
            historyList.innerHTML = '';

            // Skip the first one as it's currently displayed, only show previous
            const previousPasswords = history.slice(1);

            if (previousPasswords.length === 0) return;

            previousPasswords.forEach(pwd => {
                const item = document.createElement('div');
                item.className = 'flex justify-between items-center bg-slate-800/50 p-3 rounded-lg border border-slate-700/50 hover:bg-slate-800 transition-colors group fade-in';
                
                item.innerHTML = `
                    <span class="font-mono text-slate-400 truncate w-4/5 text-sm">${pwd}</span>
                    <button class="text-slate-600 hover:text-indigo-400 transition-colors opacity-0 group-hover:opacity-100 copy-hist-btn" title="Copy">
                        <i data-lucide="copy" class="w-3.5 h-3.5"></i>
                    </button>
                `;

                // Add click event for history copy
                const btn = item.querySelector('.copy-hist-btn');
                btn.addEventListener('click', () => {
                    navigator.clipboard.writeText(pwd);
                    // Visual feedback could be added here
                });

                historyList.appendChild(item);
            });
            lucide.createIcons();
        }

        function generatePassword() {
            const length = parseInt(lengthSlider.value);
            let charset = '';
            let newPassword = '';
            let mandatoryChars = [];

            if (checkboxes.uppercase.checked) {
                charset += CHAR_SETS.uppercase;
                mandatoryChars.push(CHAR_SETS.uppercase[Math.floor(Math.random() * CHAR_SETS.uppercase.length)]);
            }
            if (checkboxes.lowercase.checked) {
                charset += CHAR_SETS.lowercase;
                mandatoryChars.push(CHAR_SETS.lowercase[Math.floor(Math.random() * CHAR_SETS.lowercase.length)]);
            }
            if (checkboxes.numbers.checked) {
                charset += CHAR_SETS.numbers;
                mandatoryChars.push(CHAR_SETS.numbers[Math.floor(Math.random() * CHAR_SETS.numbers.length)]);
            }
            if (checkboxes.symbols.checked) {
                charset += CHAR_SETS.symbols;
                mandatoryChars.push(CHAR_SETS.symbols[Math.floor(Math.random() * CHAR_SETS.symbols.length)]);
            }

            if (charset === '') return;

            const remainingLength = length - mandatoryChars.length;
            const randomValues = new Uint32Array(remainingLength);
            window.crypto.getRandomValues(randomValues);

            for (let i = 0; i < remainingLength; i++) {
                newPassword += charset[randomValues[i] % charset.length];
            }

            newPassword += mandatoryChars.join('');
            newPassword = newPassword.split('').sort(() => 0.5 - Math.random()).join('');

            password = newPassword;
            displayEl.textContent = password;
            
            const strength = calculateStrength(password);
            updateUI(strength);
            addToHistory(password);
        }

        // Initial generation
        generatePassword();

    </script>
</body>
</html>
