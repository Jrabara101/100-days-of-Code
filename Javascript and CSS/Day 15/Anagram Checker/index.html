<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagram Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0066ff 0%, #0052cc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            max-width: 1200px;
            width: 100%;
            align-items: center;
        }

        /* Left Side - Card */
        .card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        .card h1 {
            font-size: 32px;
            font-weight: 700;
            color: #001a66;
            margin-bottom: 16px;
        }

        .card p {
            font-size: 16px;
            color: #999;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .input-group input {
            flex: 1;
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #0066ff;
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }

        .input-group input::placeholder {
            color: #bbb;
        }

        .btn-check {
            padding: 12px 32px;
            background: #0066ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        .btn-check:hover {
            background: #0052cc;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 102, 255, 0.3);
        }

        .btn-check:active {
            transform: translateY(0);
        }

        .result-box {
            margin-top: 24px;
            padding: 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
            transform: translateY(-10px);
        }

        .result-box.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result-box.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result-box.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Right Side - Title */
        .title-section {
            text-align: left;
        }

        .title-section h2 {
            font-size: 72px;
            font-weight: 700;
            color: white;
            line-height: 1.1;
            margin-bottom: 20px;
        }

        .tag {
            display: inline-block;
            background: white;
            color: #001a66;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        /* Info Section */
        .info-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 24px;
            margin-top: 30px;
            color: white;
            backdrop-filter: blur(10px);
        }

        .info-section h3 {
            font-size: 18px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .info-section ul {
            list-style: none;
            font-size: 14px;
            line-height: 1.8;
        }

        .info-section li:before {
            content: "✓ ";
            color: #66ff00;
            font-weight: bold;
            margin-right: 8px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .title-section {
                text-align: center;
            }

            .title-section h2 {
                font-size: 48px;
            }

            .card {
                max-width: 100%;
            }
        }

        @media (max-width: 640px) {
            .card {
                padding: 24px;
            }

            .card h1 {
                font-size: 24px;
            }

            .card p {
                font-size: 14px;
            }

            .title-section h2 {
                font-size: 36px;
            }

            .input-group {
                flex-direction: column;
            }

            .btn-check {
                width: 100%;
            }
        }

        /* Animation */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .result-box.error {
            animation: shake 0.4s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Side - Checker -->
        <div class="card">
            <h1>Anagram Checker</h1>
            <p>Enter two words to check if they are anagrams:</p>

            <div class="input-group">
                <input 
                    type="text" 
                    id="word1" 
                    placeholder="listen" 
                    value="listen"
                >
                <input 
                    type="text" 
                    id="word2" 
                    placeholder="silent" 
                    value="silent"
                >
            </div>

            <button class="btn-check" id="checkBtn">Check</button>

            <div class="result-box" id="resultBox"></div>
        </div>

        <!-- Right Side - Title & Info -->
        <div class="title-section">
            <h2>Anagram<br>Checker</h2>

            <div class="info-section">
                <h3>How It Works</h3>
                <ul>
                    <li>Compares character frequencies in both words</li>
                    <li>Ignores spaces and case sensitivity</li>
                    <li>Handles numbers and special characters</li>
                    <li>Instant results with visual feedback</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const word1Input = document.getElementById('word1');
        const word2Input = document.getElementById('word2');
        const checkBtn = document.getElementById('checkBtn');
        const resultBox = document.getElementById('resultBox');

        // Event Listeners
        checkBtn.addEventListener('click', checkAnagram);
        word1Input.addEventListener('keypress', handleKeyPress);
        word2Input.addEventListener('keypress', handleKeyPress);

        // Function to normalize string (remove spaces, convert to lowercase)
        function normalizeString(str) {
            return str
                .toLowerCase()
                .replace(/\s+/g, '')
                .split('')
                .sort()
                .join('');
        }

        // Function to check if two words are anagrams
        function checkAnagram() {
            const word1 = word1Input.value.trim();
            const word2 = word2Input.value.trim();

            // Validation
            if (!word1 || !word2) {
                showResult('Please enter two words!', false);
                return;
            }

            if (word1 === word2) {
                showResult('These are the same word, not anagrams!', false);
                return;
            }

            // Compare normalized strings
            const normalized1 = normalizeString(word1);
            const normalized2 = normalizeString(word2);

            if (normalized1 === normalized2) {
                showResult(`"${word1}" and "${word2}" are anagrams! ✓`, true);
            } else {
                showResult(`"${word1}" and "${word2}" are not anagrams.`, false);
            }
        }

        // Function to display result
        function showResult(message, isAnagram) {
            resultBox.textContent = message;
            resultBox.classList.remove('success', 'error', 'show');
            
            // Trigger reflow to restart animation
            void resultBox.offsetWidth;
            
            if (isAnagram) {
                resultBox.classList.add('success', 'show');
            } else {
                resultBox.classList.add('error', 'show');
            }
        }

        // Handle Enter key press
        function handleKeyPress(e) {
            if (e.key === 'Enter') {
                checkAnagram();
            }
        }

        // Initialize with default check
        window.addEventListener('load', () => {
            checkAnagram();
        });
    </script>
</body>
</html>
