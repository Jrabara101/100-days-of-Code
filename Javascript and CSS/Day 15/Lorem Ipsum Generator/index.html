<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Ipsum Generator</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,700;1,400&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background-color: #0f172a; /* Fallback */
            color: #e2e8f0;
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(to bottom right, #0f172a, #1e293b);
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        /* Custom Scrollbar for the text area */
        .custom-scroll::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
        .custom-scroll::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .toggle-checkbox:checked {
            right: 0;
            border-color: #6366f1;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #6366f1;
        }
        
        /* Range slider styling */
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
        }
        
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #6366f1;
            cursor: pointer;
            margin-top: -6px; 
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
        }

        .btn-hover-effect {
            transition: all 0.3s ease;
        }
        .btn-hover-effect:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(99, 102, 241, 0.5);
        }
        .btn-hover-effect:active {
            transform: translateY(0);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Three.js Background -->
    <div id="canvas-container"></div>

    <!-- Main Content -->
    <main class="w-full max-w-4xl animate__animated animate__fadeInUp">
        
        <!-- Header Section -->
        <div class="text-center mb-8">
            <h1 class="text-5xl md:text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-400 mb-2 drop-shadow-sm">
                Lumina Ipsum
            </h1>
            <p class="text-slate-400 text-lg">Elegant placeholder text for modern designs.</p>
        </div>

        <!-- Generator Card -->
        <div class="glass-card rounded-2xl overflow-hidden p-6 md:p-8">
            
            <!-- Controls Grid -->
            <div class="grid grid-cols-1 md:grid-cols-12 gap-6 mb-6">
                
                <!-- Length Controls -->
                <div class="md:col-span-5 space-y-4">
                    <label class="block text-sm font-medium text-indigo-300 mb-1">Quantity</label>
                    <div class="flex items-center gap-4">
                        <input type="range" id="quantity" min="1" max="20" value="3" class="w-full h-2 rounded-lg appearance-none cursor-pointer">
                        <span id="quantity-val" class="text-xl font-bold text-white w-8 text-center">3</span>
                    </div>
                    
                    <div class="flex gap-2 p-1 bg-slate-800/50 rounded-lg border border-slate-700/50">
                        <button id="mode-paragraphs" class="flex-1 py-1.5 px-3 rounded text-sm font-medium transition-colors bg-indigo-600 text-white shadow-lg">Paragraphs</button>
                        <button id="mode-sentences" class="flex-1 py-1.5 px-3 rounded text-sm font-medium text-slate-400 hover:text-white transition-colors">Sentences</button>
                        <button id="mode-words" class="flex-1 py-1.5 px-3 rounded text-sm font-medium text-slate-400 hover:text-white transition-colors">Words</button>
                    </div>
                </div>

                <!-- Settings -->
                <div class="md:col-span-4 flex flex-col justify-center space-y-4 md:border-l md:border-r border-slate-700/50 md:px-6">
                    <div class="flex items-center justify-between">
                        <span class="text-sm font-medium text-slate-300">Start with "Lorem ipsum"</span>
                        <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                            <input type="checkbox" name="start-lorem" id="start-lorem" class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer border-slate-400 transition-all duration-300" checked/>
                            <label for="start-lorem" class="toggle-label block overflow-hidden h-5 rounded-full bg-slate-700 cursor-pointer"></label>
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-sm font-medium text-slate-300">HTML Tags (`&lt;p&gt;`)</span>
                        <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                            <input type="checkbox" name="html-tags" id="html-tags" class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer border-slate-400 transition-all duration-300"/>
                            <label for="html-tags" class="toggle-label block overflow-hidden h-5 rounded-full bg-slate-700 cursor-pointer"></label>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="md:col-span-3 flex flex-col justify-center gap-3">
                    <button id="generate-btn" class="btn-hover-effect w-full py-3 px-4 bg-gradient-to-r from-indigo-600 to-purple-600 rounded-lg text-white font-bold flex items-center justify-center gap-2 group">
                        <i class="fa-solid fa-wand-magic-sparkles group-hover:rotate-12 transition-transform"></i>
                        Generate
                    </button>
                    <button id="copy-btn" class="btn-hover-effect w-full py-3 px-4 bg-slate-700 hover:bg-slate-600 rounded-lg text-white font-semibold flex items-center justify-center gap-2">
                        <i class="fa-regular fa-copy"></i>
                        <span>Copy Text</span>
                    </button>
                </div>
            </div>

            <!-- Output Area -->
            <div class="relative group">
                <div class="absolute -inset-0.5 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-xl opacity-30 group-hover:opacity-60 transition duration-500 blur"></div>
                <div class="relative bg-slate-900 rounded-xl p-4 md:p-6 border border-slate-700/50">
                    <div id="output-text" class="custom-scroll h-64 md:h-80 overflow-y-auto text-slate-300 font-light leading-relaxed whitespace-pre-wrap outline-none" contenteditable="true"></div>
                    
                    <!-- Floating Badge -->
                    <div id="status-badge" class="absolute bottom-4 right-6 bg-emerald-500 text-white text-xs px-3 py-1 rounded-full opacity-0 transition-opacity duration-300 shadow-lg font-bold">
                        Copied to Clipboard!
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center mt-8 text-slate-500 text-sm animate__animated animate__fadeIn animate__delay-1s">
            <p>Made with &hearts; using Three.js & Tailwind</p>
        </footer>

    </main>

    <script>
        // --- Lorem Ipsum Logic ---
        const words = [
            "lorem", "ipsum", "dolor", "sit", "amet", "consectetur", "adipiscing", "elit", 
            "sed", "do", "eiusmod", "tempor", "incididunt", "ut", "labore", "et", "dolore", 
            "magna", "aliqua", "ut", "enim", "ad", "minim", "veniam", "quis", "nostrud", 
            "exercitation", "ullamco", "laboris", "nisi", "ut", "aliquip", "ex", "ea", 
            "commodo", "consequat", "duis", "aute", "irure", "dolor", "in", "reprehenderit", 
            "in", "voluptate", "velit", "esse", "cillum", "dolore", "eu", "fugiat", "nulla", 
            "pariatur", "excepteur", "sint", "occaecat", "cupidatat", "non", "proident", 
            "sunt", "in", "culpa", "qui", "officia", "deserunt", "mollit", "anim", "id", 
            "est", "laborum", "sed", "ut", "perspiciatis", "unde", "omnis", "iste", "natus", 
            "error", "sit", "voluptatem", "accusantium", "doloremque", "laudantium", 
            "totam", "rem", "aperiam", "eaque", "ipsa", "quae", "ab", "illo", "inventore", 
            "veritatis", "et", "quasi", "architecto", "beatae", "vitae", "dicta", "sunt", 
            "explicabo"
        ];

        class LoremGenerator {
            constructor() {
                this.words = words;
            }

            getRandomWord() {
                return this.words[Math.floor(Math.random() * this.words.length)];
            }

            capitalize(str) {
                return str.charAt(0).toUpperCase() + str.slice(1);
            }

            generateSentence(minWords = 4, maxWords = 15) {
                const length = Math.floor(Math.random() * (maxWords - minWords + 1)) + minWords;
                let sentence = [];
                for (let i = 0; i < length; i++) {
                    sentence.push(this.getRandomWord());
                }
                
                // Add sporadic commas
                if (length > 7 && Math.random() > 0.5) {
                    const commaIndex = Math.floor(Math.random() * (length - 4)) + 2;
                    sentence[commaIndex] += ",";
                }

                let finalSentence = sentence.join(" ");
                return this.capitalize(finalSentence) + ".";
            }

            generateParagraph(minSentences = 3, maxSentences = 7, useTags = false) {
                const length = Math.floor(Math.random() * (maxSentences - minSentences + 1)) + minSentences;
                let paragraph = [];
                for (let i = 0; i < length; i++) {
                    paragraph.push(this.generateSentence());
                }
                const text = paragraph.join(" ");
                return useTags ? `<p>${text}</p>` : text;
            }
        }

        // --- Application State & UI Logic ---
        const generator = new LoremGenerator();
        let currentMode = 'paragraphs'; // paragraphs, sentences, words

        // Elements
        const outputEl = document.getElementById('output-text');
        const quantityInput = document.getElementById('quantity');
        const quantityVal = document.getElementById('quantity-val');
        const generateBtn = document.getElementById('generate-btn');
        const copyBtn = document.getElementById('copy-btn');
        const statusBadge = document.getElementById('status-badge');
        const startLoremCheck = document.getElementById('start-lorem');
        const htmlTagsCheck = document.getElementById('html-tags');
        
        // Mode Buttons
        const modeBtns = {
            paragraphs: document.getElementById('mode-paragraphs'),
            sentences: document.getElementById('mode-sentences'),
            words: document.getElementById('mode-words')
        };

        function setMode(mode) {
            currentMode = mode;
            
            // Update UI styles
            Object.keys(modeBtns).forEach(key => {
                const btn = modeBtns[key];
                if (key === mode) {
                    btn.classList.add('bg-indigo-600', 'text-white', 'shadow-lg');
                    btn.classList.remove('text-slate-400');
                } else {
                    btn.classList.remove('bg-indigo-600', 'text-white', 'shadow-lg');
                    btn.classList.add('text-slate-400');
                }
            });

            // Adjust range limits based on mode
            if (mode === 'paragraphs') {
                quantityInput.max = 20;
                quantityInput.value = Math.min(quantityInput.value, 20);
            } else if (mode === 'sentences') {
                quantityInput.max = 50;
            } else {
                quantityInput.max = 100;
            }
            quantityVal.textContent = quantityInput.value;
            
            // Disable HTML tags for words/sentences as it makes less sense
            if (mode !== 'paragraphs') {
                htmlTagsCheck.checked = false;
                htmlTagsCheck.disabled = true;
                htmlTagsCheck.parentElement.nextElementSibling.classList.add('opacity-50');
            } else {
                htmlTagsCheck.disabled = false;
                htmlTagsCheck.parentElement.nextElementSibling.classList.remove('opacity-50');
            }

            generateText();
        }

        // Event Listeners for Modes
        Object.keys(modeBtns).forEach(mode => {
            modeBtns[mode].addEventListener('click', () => setMode(mode));
        });

        // Range Slider
        quantityInput.addEventListener('input', (e) => {
            quantityVal.textContent = e.target.value;
        });

        function generateText() {
            const qty = parseInt(quantityInput.value);
            const useTags = htmlTagsCheck.checked && !htmlTagsCheck.disabled;
            const startLorem = startLoremCheck.checked;
            
            let result = [];
            
            if (currentMode === 'paragraphs') {
                for (let i = 0; i < qty; i++) {
                    result.push(generator.generateParagraph(3, 8, useTags));
                }
            } else if (currentMode === 'sentences') {
                for (let i = 0; i < qty; i++) {
                    let s = generator.generateSentence();
                    if (useTags) s = `<li>${s}</li>`; // Just in case someone hacks the disabled attribute
                    result.push(s);
                }
                if (useTags) { // unlikely to be hit due to disabled check, but logical fallback
                    // Wrap sentences in ul if somehow enabled
                    // Not implemented for simplicity, keeping standard text
                }
            } else if (currentMode === 'words') {
                let wList = [];
                for (let i = 0; i < qty; i++) {
                    wList.push(generator.getRandomWord());
                }
                result.push(wList.join(" "));
            }

            let finalText = result.join(useTags ? "\n\n" : "\n\n");

            // Handle "Start with Lorem Ipsum"
            // We only do this if it's the very first generation or if the text doesn't start with it
            if (startLorem) {
                const prefix = "Lorem ipsum dolor sit amet, consectetur adipiscing elit";
                // Strip existing prefix if random chance added it (unlikely) to avoid duplication
                // Actually, just force replace the beginning of the text
                
                // If HTML tags are on, we need to be careful not to break the tag
                if (useTags && currentMode === 'paragraphs') {
                    // Remove <p> temporarily
                    let cleanText = finalText.substring(3); 
                    // Replace first few words
                    let words = cleanText.split(" ");
                    // Replace first 8 words
                    words.splice(0, 8, ...prefix.split(" "));
                    finalText = "<p>" + words.join(" ");
                } else {
                    let words = finalText.split(" ");
                    if (words.length > 8) {
                         words.splice(0, 8, ...prefix.split(" "));
                         finalText = words.join(" ");
                    } else {
                        finalText = prefix + ".";
                    }
                }
            }

            // Animate out, then update, then animate in
            outputEl.classList.remove('animate__fadeIn');
            outputEl.classList.add('animate__fadeOut');
            
            setTimeout(() => {
                outputEl.innerText = finalText; // Using innerText to preserve formatting visually
                outputEl.classList.remove('animate__fadeOut');
                outputEl.classList.add('animate__animated', 'animate__fadeIn');
            }, 200);
        }

        generateBtn.addEventListener('click', generateText);

        copyBtn.addEventListener('click', () => {
            const textToCopy = outputEl.innerText;
            navigator.clipboard.writeText(textToCopy).then(() => {
                // Change button state temporarily
                const originalContent = copyBtn.innerHTML;
                copyBtn.innerHTML = `<i class="fa-solid fa-check"></i> <span>Copied!</span>`;
                copyBtn.classList.remove('bg-slate-700', 'hover:bg-slate-600');
                copyBtn.classList.add('bg-emerald-600', 'hover:bg-emerald-500');
                
                // Show floating badge
                statusBadge.style.opacity = '1';
                
                setTimeout(() => {
                    copyBtn.innerHTML = originalContent;
                    copyBtn.classList.add('bg-slate-700', 'hover:bg-slate-600');
                    copyBtn.classList.remove('bg-emerald-600', 'hover:bg-emerald-500');
                    statusBadge.style.opacity = '0';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                alert("Could not copy text. Please select and copy manually.");
            });
        });

        // Initialize
        generateText();


        // --- Three.js Background Animation ---
        function initThreeJS() {
            const container = document.getElementById('canvas-container');
            const scene = new THREE.Scene();
            
            // Fog to blend objects into distance
            scene.fog = new THREE.FogExp2(0x0f172a, 0.02);

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 15;

            const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 2);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0x6366f1, 2, 50);
            pointLight.position.set(5, 5, 5);
            scene.add(pointLight);

            const pointLight2 = new THREE.PointLight(0xa855f7, 2, 50);
            pointLight2.position.set(-5, -5, 5);
            scene.add(pointLight2);

            // Objects: Floating abstract shapes (Icosahedrons)
            const geometry = new THREE.IcosahedronGeometry(1, 0);
            
            const shapes = [];
            const particleCount = 40;

            for (let i = 0; i < particleCount; i++) {
                const material = new THREE.MeshPhongMaterial({
                    color: i % 2 === 0 ? 0x6366f1 : 0xa855f7, // Indigo and Purple
                    wireframe: true,
                    transparent: true,
                    opacity: 0.3
                });

                const mesh = new THREE.Mesh(geometry, material);
                
                // Random position spread
                mesh.position.x = (Math.random() - 0.5) * 40;
                mesh.position.y = (Math.random() - 0.5) * 40;
                mesh.position.z = (Math.random() - 0.5) * 20;

                // Random scale
                const scale = Math.random() * 1.5 + 0.5;
                mesh.scale.set(scale, scale, scale);

                // Store individual rotation speeds
                mesh.userData = {
                    rotX: (Math.random() - 0.5) * 0.02,
                    rotY: (Math.random() - 0.5) * 0.02,
                    velY: (Math.random() * 0.02) + 0.005, // Float upwards
                    initialY: mesh.position.y
                };

                scene.add(mesh);
                shapes.push(mesh);
            }

            // Mouse Interaction
            let mouseX = 0;
            let mouseY = 0;

            document.addEventListener('mousemove', (event) => {
                mouseX = (event.clientX / window.innerWidth) * 2 - 1;
                mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
            });

            // Animation Loop
            function animate() {
                requestAnimationFrame(animate);

                // Rotate entire scene slightly based on mouse
                scene.rotation.y += 0.001;
                
                // Gentle parallax with mouse
                camera.position.x += (mouseX * 2 - camera.position.x) * 0.02;
                camera.position.y += (mouseY * 2 - camera.position.y) * 0.02;
                camera.lookAt(scene.position);

                // Animate individual shapes
                shapes.forEach(shape => {
                    shape.rotation.x += shape.userData.rotX;
                    shape.rotation.y += shape.userData.rotY;
                    
                    // Floating effect
                    shape.position.y += shape.userData.velY;
                    
                    // Reset if too high
                    if (shape.position.y > 20) {
                        shape.position.y = -20;
                    }
                });

                renderer.render(scene, camera);
            }

            animate();

            // Resize Handler
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // Init Three.js when DOM is ready
        window.addEventListener('DOMContentLoaded', initThreeJS);

    </script>
</body>
</html>
