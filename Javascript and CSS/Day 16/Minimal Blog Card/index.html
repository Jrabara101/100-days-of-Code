<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <article class="card">
        
        <figure class="card-image">
            <img src="https://images.unsplash.com/photo-1499750310159-5b5f22693851?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Laptop on a wooden desk with coffee">
        </figure>

        <div class="card-content">
            <span class="category">Productivity</span>
            <h2 class="card-title">
                <a href="#">Designing a Minimalist Workspace</a>
            </h2>
            <p class="excerpt">
                How to clear the clutter and focus on what truly matters in your daily workflow.
            </p>
            <a href="#" class="read-more">Read Article &rarr;</a>
        </div>

    </article>

</body>
</html>
