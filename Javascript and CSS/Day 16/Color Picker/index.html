<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChromaSelect - Modern Color Picker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 24px 24px;
        }
        
        /* Custom Color Input Styling */
        input[type="color"] {
            appearance: none;
            border: none;
            width: 0;
            height: 0;
            padding: 0;
            overflow: hidden;
            opacity: 0;
            position: absolute;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px -5px rgba(0, 0, 0, 0.1), 0 10px 20px -5px rgba(0, 0, 0, 0.04);
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        /* Animation for the copy tooltip */
        @keyframes fadeUp {
            0% { opacity: 0; transform: translate(-50%, 10px); }
            100% { opacity: 1; transform: translate(-50%, 0); }
        }
        .toast-anim {
            animation: fadeUp 0.3s ease-out forwards;
        }
        
        .color-swatch {
            transition: transform 0.2s;
        }
        .color-swatch:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Main Card -->
    <div class="glass-panel w-full max-w-md rounded-2xl p-6 sm:p-8 relative overflow-hidden">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800 tracking-tight">Color Picker</h1>
            <p class="text-gray-500 text-sm">Select, convert, and copy</p>
        </div>

        <!-- Visual Preview Area -->
        <div class="relative mb-8 group">
            <div id="colorPreview" class="w-full h-48 rounded-2xl shadow-inner transition-colors duration-200 flex items-center justify-center cursor-pointer border-4 border-white ring-1 ring-gray-200" style="background-color: #3B82F6;">
                <span class="bg-black/20 text-white px-4 py-2 rounded-full text-sm font-medium backdrop-blur-sm opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                    <i class="fas fa-eye-dropper mr-2"></i> Click to Change
                </span>
            </div>
            <!-- Hidden Native Input -->
            <input type="color" id="nativePicker" value="#3B82F6">
        </div>

        <!-- Value Displays -->
        <div class="space-y-4">
            
            <!-- HEX Row -->
            <div class="flex items-center space-x-3">
                <div class="w-16 text-gray-400 font-semibold text-sm">HEX</div>
                <div class="flex-1 flex items-center justify-between bg-gray-100 rounded-lg px-4 py-3 border border-gray-200 group focus-within:ring-2 focus-within:ring-blue-500 ring-offset-1 transition-all">
                    <span id="hexValue" class="font-mono text-gray-700 font-medium select-all">#3B82F6</span>
                    <button onclick="copyToClipboard('hexValue')" class="copy-btn text-gray-400 hover:text-blue-600 transition-colors p-1" title="Copy HEX">
                        <i class="far fa-copy"></i>
                    </button>
                </div>
            </div>

            <!-- RGB Row -->
            <div class="flex items-center space-x-3">
                <div class="w-16 text-gray-400 font-semibold text-sm">RGB</div>
                <div class="flex-1 flex items-center justify-between bg-gray-100 rounded-lg px-4 py-3 border border-gray-200 group focus-within:ring-2 focus-within:ring-blue-500 ring-offset-1 transition-all">
                    <span id="rgbValue" class="font-mono text-gray-700 font-medium select-all">rgb(59, 130, 246)</span>
                    <button onclick="copyToClipboard('rgbValue')" class="copy-btn text-gray-400 hover:text-blue-600 transition-colors p-1" title="Copy RGB">
                        <i class="far fa-copy"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- History Section -->
        <div class="mt-8">
            <div class="flex justify-between items-center mb-3">
                <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider">Recent Colors</h3>
                <button onclick="clearHistory()" class="text-xs text-red-400 hover:text-red-600 transition-colors">Clear</button>
            </div>
            <div id="historyGrid" class="flex flex-wrap gap-2 min-h-[40px]">
                <!-- History items injected here -->
                <div class="text-gray-300 text-xs italic py-2 w-full text-center" id="emptyHistoryMsg">No history yet</div>
            </div>
        </div>

    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-8 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-6 py-3 rounded-full shadow-lg opacity-0 pointer-events-none flex items-center gap-2 z-50">
        <i class="fas fa-check-circle text-green-400"></i>
        <span id="toastMsg">Copied to clipboard!</span>
    </div>

    <script>
        // DOM Elements
        const nativePicker = document.getElementById('nativePicker');
        const colorPreview = document.getElementById('colorPreview');
        const hexDisplay = document.getElementById('hexValue');
        const rgbDisplay = document.getElementById('rgbValue');
        const historyGrid = document.getElementById('historyGrid');
        const emptyMsg = document.getElementById('emptyHistoryMsg');
        const toast = document.getElementById('toast');
        const toastMsg = document.getElementById('toastMsg');

        // State
        let recentColors = [];

        // Initialize
        window.addEventListener('load', () => {
            updateUI(nativePicker.value);
        });

        // Event Listeners
        colorPreview.addEventListener('click', () => {
            nativePicker.click();
        });

        nativePicker.addEventListener('input', (e) => {
            const color = e.target.value;
            updateUI(color);
        });

        nativePicker.addEventListener('change', (e) => {
            addToHistory(e.target.value);
        });

        // Core Functions
        function updateUI(hex) {
            // Update Preview
            colorPreview.style.backgroundColor = hex;
            
            // Calculate Contrast for text inside preview (optional enhancement, currently used for border logic or just nice UI)
            // Update Text Values
            hexDisplay.innerText = hex.toUpperCase();
            
            const rgb = hexToRgb(hex);
            if (rgb) {
                rgbDisplay.innerText = `rgb(${rgb.r}, ${rgb.g}, ${rgb.b})`;
            }
        }

        function hexToRgb(hex) {
            // Expand shorthand form (e.g. "03F") to full form (e.g. "0033FF")
            const shorthandRegex = /^#?([a-f\d])([a-f\d])([a-f\d])$/i;
            hex = hex.replace(shorthandRegex, function(m, r, g, b) {
                return r + r + g + g + b + b;
            });

            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        // History Management
        function addToHistory(hex) {
            // Prevent duplicates at the top of the stack
            if (recentColors.length > 0 && recentColors[0] === hex) return;

            recentColors.unshift(hex);
            if (recentColors.length > 7) {
                recentColors.pop();
            }
            renderHistory();
        }

        function renderHistory() {
            if (recentColors.length > 0 && emptyMsg) {
                emptyMsg.style.display = 'none';
            }
            
            historyGrid.innerHTML = '';
            
            recentColors.forEach(color => {
                const btn = document.createElement('div');
                btn.className = 'w-8 h-8 rounded-full cursor-pointer border border-gray-200 shadow-sm color-swatch';
                btn.style.backgroundColor = color;
                btn.title = color;
                btn.onclick = () => {
                    nativePicker.value = color;
                    updateUI(color);
                };
                historyGrid.appendChild(btn);
            });
        }

        function clearHistory() {
            recentColors = [];
            historyGrid.innerHTML = '';
            const msg = document.createElement('div');
            msg.className = 'text-gray-300 text-xs italic py-2 w-full text-center';
            msg.id = 'emptyHistoryMsg';
            msg.innerText = 'No history yet';
            historyGrid.appendChild(msg);
        }

        // Clipboard Logic
        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).innerText;
            
            // Fallback for iframes or older browsers
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                showToast(`Copied ${text}`);
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
            }
            
            document.body.removeChild(textArea);
        }

        function showToast(message) {
            toastMsg.innerText = message;
            toast.classList.remove('toast-anim'); // Reset animation
            void toast.offsetWidth; // Trigger reflow
            toast.classList.add('toast-anim');
            toast.style.opacity = 1;
            
            // Auto hide
            setTimeout(() => {
                toast.style.opacity = 0;
            }, 2000);
        }

    </script>
</body>
</html>
