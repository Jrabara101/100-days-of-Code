<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <!-- Importing a nice font -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS START (Would normally go in style.css) --- */
        :root {
            --primary-color: #ff4b6e;
            --secondary-color: #ff8fa3;
            --bg-gradient: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-color: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Floating background hearts animation */
        .bg-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.5);
            animation: floatUp 10s linear infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        .container {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            z-index: 10;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.05);
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-family: 'Quicksand', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--secondary-color);
        }

        .heart-icon {
            font-size: 2rem;
            color: var(--primary-color);
            margin: 10px 0;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(255, 75, 110, 0.3);
        }

        button:hover {
            background: #e63e5e;
            transform: scale(1.02);
        }

        button:active {
            transform: scale(0.98);
        }

        /* Result Section */
        #result {
            margin-top: 2rem;
            display: none; /* Hidden by default */
            border-top: 2px dashed #eee;
            padding-top: 1.5rem;
        }

        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 8px solid var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 1rem auto;
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            background: white;
            position: relative;
        }

        .message {
            font-size: 1.2rem;
            font-weight: 600;
            color: #444;
            margin-bottom: 0.5rem;
        }

        .quote {
            font-size: 0.9rem;
            color: #777;
            font-style: italic;
        }

        /* Loader */
        .loader {
            display: none;
            margin-top: 20px;
        }
        
        .lds-heart {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
            transform: rotate(45deg);
            transform-origin: 40px 40px;
        }
        .lds-heart div {
            top: 32px;
            left: 32px;
            position: absolute;
            width: 32px;
            height: 32px;
            background: var(--primary-color);
            animation: lds-heart 1.2s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
        }
        .lds-heart div:after,
        .lds-heart div:before {
            content: " ";
            position: absolute;
            display: block;
            width: 32px;
            height: 32px;
            background: var(--primary-color);
        }
        .lds-heart div:before {
            left: -24px;
            border-radius: 50% 0 0 50%;
        }
        .lds-heart div:after {
            top: -24px;
            border-radius: 50% 50% 0 0;
        }
        @keyframes lds-heart {
            0% { transform: scale(0.95); }
            5% { transform: scale(1.1); }
            39% { transform: scale(0.85); }
            45% { transform: scale(1); }
            60% { transform: scale(0.95); }
            100% { transform: scale(0.9); }
        }

        /* Validation Error */
        .error {
            color: red;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }
        /* --- CSS END --- */
    </style>
</head>
<body>

    <!-- Background Animation Elements (Generated by JS) -->
    <div id="bg-animation"></div>

    <div class="container">
        <h1>Love Calculator</h1>
        
        <div id="calculator-form">
            <div class="input-group">
                <label for="name1">Your Name</label>
                <input type="text" id="name1" placeholder="Enter name..." autocomplete="off">
                <div class="error" id="error1">Please enter a name</div>
            </div>

            <div class="heart-icon">‚ù§Ô∏è</div>

            <div class="input-group">
                <label for="name2">Their Name</label>
                <input type="text" id="name2" placeholder="Enter name..." autocomplete="off">
                <div class="error" id="error2">Please enter a name</div>
            </div>

            <button onclick="calculateLove()">Calculate Love</button>
        </div>

        <div class="loader" id="loader">
            <div class="lds-heart"><div></div></div>
            <p>Consulting the stars...</p>
        </div>

        <div id="result">
            <div class="score-circle" id="score">0%</div>
            <div class="message" id="message"></div>
            <div class="quote" id="quote"></div>
            <button onclick="resetCalculator()" style="background-color: #666; margin-top: 20px; font-size: 0.9rem; padding: 10px 20px;">Check Another Couple</button>
        </div>
    </div>

    <script>
        /* --- JAVASCRIPT START (Would normally go in script.js) --- */
        
        // Deterministic hash function to ensure the same names always get the same score
        // This prevents users from clicking "Calculate" repeatedly to get a better score!
        function getLoveScore(name1, name2) {
            const combined = (name1 + name2).toLowerCase().replace(/[^a-z]/g, '');
            let sum = 0;
            for (let i = 0; i < combined.length; i++) {
                sum += combined.charCodeAt(i);
            }
            // Add a "salt" number to mix it up, then modulo 101 to get 0-100
            return (sum * 123) % 101; 
        }

        function getMessage(score) {
            if (score > 90) return { title: "Soulmates! üíç", quote: "It's a match made in heaven!" };
            if (score > 80) return { title: "Perfect Match! üî•", quote: "The sparks are definitely flying." };
            if (score > 60) return { title: "Looking Good! ‚ù§Ô∏è", quote: "There's a strong connection here." };
            if (score > 40) return { title: "There's a Chance... ü§î", quote: "Love takes work, but it's possible." };
            if (score > 20) return { title: "Just Friends? ü§ù", quote: "Maybe stick to coffee hangouts." };
            return { title: "Run Away! üèÉüí®", quote: "The stars say... absolutely not." };
        }

        function calculateLove() {
            const name1Input = document.getElementById('name1');
            const name2Input = document.getElementById('name2');
            const error1 = document.getElementById('error1');
            const error2 = document.getElementById('error2');
            const resultSection = document.getElementById('result');
            const loader = document.getElementById('loader');
            const formDiv = document.getElementById('calculator-form');

            // Reset UI
            error1.style.display = 'none';
            error2.style.display = 'none';
            name1Input.style.borderColor = '#eee';
            name2Input.style.borderColor = '#eee';

            // Validate
            let valid = true;
            if (!name1Input.value.trim()) {
                error1.style.display = 'block';
                name1Input.style.borderColor = 'red';
                valid = false;
            }
            if (!name2Input.value.trim()) {
                error2.style.display = 'block';
                name2Input.style.borderColor = 'red';
                valid = false;
            }

            if (!valid) return;

            // Show Loader
            formDiv.style.display = 'none';
            loader.style.display = 'block';

            // Simulate calculation delay
            setTimeout(() => {
                const score = getLoveScore(name1Input.value, name2Input.value);
                const data = getMessage(score);
                
                // Animate score counting up
                loader.style.display = 'none';
                resultSection.style.display = 'block';
                
                document.getElementById('message').textContent = data.title;
                document.getElementById('quote').textContent = data.quote;
                
                let currentScore = 0;
                const scoreElement = document.getElementById('score');
                
                const interval = setInterval(() => {
                    scoreElement.textContent = currentScore + "%";
                    if (currentScore >= score) {
                        clearInterval(interval);
                    }
                    currentScore++;
                }, 20); // Speed of count up

            }, 1500); // Wait 1.5 seconds
        }

        function resetCalculator() {
            document.getElementById('result').style.display = 'none';
            document.getElementById('calculator-form').style.display = 'block';
            document.getElementById('name1').value = '';
            document.getElementById('name2').value = '';
        }

        // Add background floating hearts
        function createFloatingHearts() {
            const container = document.getElementById('bg-animation');
            const heartCount = 15;
            
            for(let i=0; i<heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('bg-heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.animationDelay = (Math.random() * 5) + 's';
                document.body.appendChild(heart);
            }
        }

        // Init
        createFloatingHearts();
        /* --- JAVASCRIPT END --- */
    </script>
</body>
</html>
