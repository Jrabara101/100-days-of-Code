<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100">
  <main class="max-w-lg mx-auto p-8 bg-white rounded shadow mt-12">
    <h1 class="text-2xl font-bold mb-5">Checkout</h1>
    <form class="space-y-4">
      <input type="text" placeholder="Shipping Address" class="border rounded px-2 py-1 w-full">
      <input type="text" placeholder="City" class="border rounded px-2 py-1 w-full">
      <input type="text" placeholder="Postal Code" class="border rounded px-2 py-1 w-full">
      <div class="flex items-center gap-2">
        <img src="assets/icons/cc-visa.svg" class="w-8 h-8">
        <img src="assets/icons/cc-paypal.svg" class="w-8 h-8">
        <input type="text" placeholder="Card Number" class="border rounded px-2 py-1 w-full">
      </div>
      <button class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">Pay & Place Order</button>
    </form>
  </main>
</body>
</html>
