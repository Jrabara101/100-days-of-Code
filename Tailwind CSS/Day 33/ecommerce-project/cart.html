<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cart</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-50">
  <main class="max-w-xl mx-auto p-8 bg-white rounded shadow mt-8">
    <h1 class="text-2xl font-bold mb-5">Shopping Cart</h1>
    <div class="space-y-3">
      <div class="flex items-center gap-4">
        <img src="assets/images/product1.jpg" class="h-12 w-12 rounded" />
        <div>
          <div class="font-semibold">Product 1</div>
          <div class="text-gray-500">$49.99</div>
        </div>
        <input type="number" value="1" class="border rounded px-1 w-14 ml-auto">
        <svg class="w-6 h-6 text-red-500 cursor-pointer ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12"/></svg>
      </div>
    </div>
    <div class="flex justify-between mt-8">
      <span>Total: <span class="font-bold">$49.99</span></span>
      <a href="checkout.html" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Checkout</a>
    </div>
  </main>
</body>
</html>
