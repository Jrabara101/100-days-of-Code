<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order History</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-50">
  <main class="max-w-3xl mx-auto p-8 bg-white rounded shadow mt-8">
    <h1 class="text-2xl font-bold mb-6">Past Orders</h1>
    <table class="w-full border rounded">
      <thead><tr class="bg-gray-200">
        <th>Order #</th><th>Date</th><th>Status</th><th>Total</th>
      </tr></thead>
      <tbody>
        <tr>
          <td>#1001</td><td>2025-11-20</td>
          <td><span class="bg-green-200 text-green-900 px-2 py-1 rounded">Delivered</span></td>
          <td>$49.99</td>
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>
