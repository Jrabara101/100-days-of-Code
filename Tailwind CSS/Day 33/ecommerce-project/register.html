<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form class="bg-white p-8 rounded shadow-md w-80 space-y-4">
    <h1 class="text-2xl font-bold mb-2">Register</h1>
    <input type="text" placeholder="Name" class="border rounded px-2 py-1 w-full">
    <input type="email" placeholder="Email" class="border rounded px-2 py-1 w-full">
    <input type="password" placeholder="Password" class="border rounded px-2 py-1 w-full">
    <input type="file" class="border rounded px-2 py-1 w-full" accept="image/*">
    <button class="bg-green-600 w-full text-white py-2 rounded hover:bg-green-700">Create Account</button>
    <div><a href="login.html" class="text-blue-500">Already a member?</a></div>
  </form>
</body>
</html>
