<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form class="bg-white p-8 rounded shadow-md w-80 space-y-4">
    <h1 class="text-2xl font-bold mb-2">Login</h1>
    <div>
      <label class="block">Email</label>
      <div class="flex items-center"><svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 12H8m8 0V8a4 4 0 10-8 0v4m8 0v4a4 4 0 01-8 0v-4"/></svg>
      <input type="email" class="border rounded px-2 py-1 w-full"></div>
    </div>
    <div>
      <label class="block">Password</label>
      <div class="flex items-center"><svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 11v2m0 4v.01M8 15a4 4 0 018 0v2a4 4 0 01-8 0v-2z"/></svg>
      <input type="password" class="border rounded px-2 py-1 w-full"></div>
    </div>
    <button class="bg-blue-600 w-full text-white py-2 rounded hover:bg-blue-700">Sign In</button>
    <div><a href="register.html" class="text-blue-500">No account? Register</a></div>
  </form>
</body>
</html>
