<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG and MathML Example</title>
    <style>
        /* Simple CSS for styling */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .math-container {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        svg {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>SVG and MathML in HTML</h1>

    <h2>SVG Example</h2>
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="100" r="80" stroke="black" stroke-width="4" fill="lightblue" />
        <text x="100" y="105" font-size="20" text-anchor="middle" fill="black">Circle</text>
    </svg>

    <h2>MathML Example</h2>
    <div class="math-container">
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <msup>
                <mi>x</mi>
                <mn>2</mn>
            </msup>
            <mo>+</mo>
            <mn>5</mn>
            <mo>=</mo>
            <mn>10</mn>
        </math>
    </div>
</body>
</html>
