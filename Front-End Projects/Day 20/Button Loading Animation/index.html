<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Loading Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Button Loading Animations</h1>
        <p class="subtitle">Click the buttons to see different loading animations</p>
        
        <div class="button-group">
            <!-- Spinner Loading Button -->
            <button class="btn btn-spinner" id="spinnerBtn">
                <span class="btn-text">Submit</span>
                <span class="spinner"></span>
            </button>

            <!-- Pulse Loading Button -->
            <button class="btn btn-pulse" id="pulseBtn">
                <span class="btn-text">Process</span>
                <span class="pulse-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </button>

            <!-- Progress Bar Loading Button -->
            <button class="btn btn-progress" id="progressBtn">
                <span class="btn-text">Download</span>
                <span class="progress-bar"></span>
            </button>

            <!-- Ripple Loading Button -->
            <button class="btn btn-ripple" id="rippleBtn">
                <span class="btn-text">Upload</span>
                <span class="ripple"></span>
            </button>

            <!-- Bounce Loading Button -->
            <button class="btn btn-bounce" id="bounceBtn">
                <span class="btn-text">Loading</span>
                <span class="bounce-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
