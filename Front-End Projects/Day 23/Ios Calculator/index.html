<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="calculator max-w-sm mx-auto bg-black rounded-3xl p-6 shadow-2xl">
        <!-- Status bar mockup -->
        <div class="flex justify-between items-center text-white text-sm mb-4">
            <div class="flex items-center space-x-1">
                <div class="w-4 h-4 bg-gray-600 rounded-full flex items-center justify-center">
                    <div class="w-2 h-2 bg-white rounded-full"></div>
                </div>
                <div class="w-6 h-3 bg-green-500 rounded-sm"></div>
            </div>
            <div class="w-4 h-4 bg-gray-600 rounded"></div>
        </div>

        <!-- Display -->
        <div class="display bg-black text-white text-right mb-4">
            <div id="equation" class="text-gray-400 text-lg mb-1 h-6">
                23 + 7 + 2003
            </div>
            <div id="result" class="text-5xl font-light">
                2033
            </div>
        </div>

        <!-- History and camera icons -->
        <div class="flex justify-between items-center mb-6 text-gray-400">
            <div class="w-8 h-8 border border-gray-600 rounded-full flex items-center justify-center">
                <div class="w-4 h-4 border border-gray-400 rounded-full"></div>
            </div>
            <div class="w-8 h-8 flex items-center justify-center">
                <div class="w-6 h-4 border-2 border-gray-400 rounded-sm">
                    <div class="w-2 h-2 bg-gray-400 rounded-full mx-auto mt-0.5"></div>
                </div>
            </div>
        </div>

        <!-- Calculator buttons -->
        <div class="grid grid-cols-4 gap-3">
            <!-- Row 1 -->
            <button data-action="clear" class="btn btn-utility">AC</button>
            <button data-action="plusminus" class="btn btn-utility">( )</button>
            <button data-action="percent" class="btn btn-utility">%</button>
            <button data-action="operator" data-value="÷" class="btn btn-operator">÷</button>

            <!-- Row 2 -->
            <button data-action="number" data-value="7" class="btn btn-number">7</button>
            <button data-action="number" data-value="8" class="btn btn-number">8</button>
            <button data-action="number" data-value="9" class="btn btn-number">9</button>
            <button data-action="operator" data-value="×" class="btn btn-operator">×</button>

            <!-- Row 3 -->
            <button data-action="number" data-value="4" class="btn btn-number">4</button>
            <button data-action="number" data-value="5" class="btn btn-number">5</button>
            <button data-action="number" data-value="6" class="btn btn-number">6</button>
            <button data-action="operator" data-value="-" class="btn btn-operator">−</button>

            <!-- Row 4 -->
            <button data-action="number" data-value="1" class="btn btn-number">1</button>
            <button data-action="number" data-value="2" class="btn btn-number">2</button>
            <button data-action="number" data-value="3" class="btn btn-number">3</button>
            <button data-action="operator" data-value="+" class="btn btn-operator">+</button>

            <!-- Row 5 -->
            <button data-action="plusminus" class="btn btn-number">+/−</button>
            <button data-action="number" data-value="0" class="btn btn-number">0</button>
            <button data-action="number" data-value="." class="btn btn-number">.</button>
            <button data-action="equals" class="btn btn-operator">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
